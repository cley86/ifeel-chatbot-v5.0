<header class="navbar navbar-expand-lg" style="background-color: #00bfff; padding: 12px 60px;">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <img loading="lazy" [src]="logoUrl" alt="Company logo" class="logo img-fluid" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarHeader">
      <nav class="navigation ms-auto">
        <img loading="lazy" [src]="profileIconUrl" alt="User profile icon" class="profile-icon img-fluid" />
      </nav>
    </div>
  </div>
</header>
