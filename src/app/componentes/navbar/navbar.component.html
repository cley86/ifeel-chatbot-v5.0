<header *ngIf="(mostrarNavbar | async)" class="navbar navbar-expand-lg" style="background-color: #00bfff; padding: 12px 60px;">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img loading="lazy" [src]="logoUrl" alt="iFeel logo" class="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <nav class="navigation ms-auto">
        <a routerLink="/login" class="nav-link">Ingresar</a>
        <button type="button" class="btn btn-primary nav-button" data-bs-toggle="modal" data-bs-target="#registerModal">
          Crear cuenta
        </button>
      </nav>
    </div>
  </div>
</header>

<app-register></app-register>
